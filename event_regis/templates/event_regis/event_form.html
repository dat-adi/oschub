{% extends 'event_regis/base_event_regis.html' %}
{% block body_block %}
    {% if registered %}
        <h1>Thank you for registering.</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form : </h3>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
