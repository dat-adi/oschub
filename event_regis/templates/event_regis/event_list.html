{% extends 'event_regis/base_event_regis.html' %}
    <title>Event List View</title>
    {% block body_block %}
        <h1>Welcome to the event list</h1>
        {% for event in events %}
            <div>
                <h2><a href="{% url 'event_regis:detail' pk=event.pk %}">{{ event.event_name }}</a></h2>
                <p>Event Date : {{ event.event_start_time }}</p>
            </div>
        {% endfor %}
    {% endblock %}
