<!DOCTYPE html>
{% extends 'login_interface/base.html' %}
{% block body_block %}
    <title>Registration Portal</title>
        <h1>Registration</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <a href="{% url 'login_interface:main_page' %}" class="btn btn-primary">Back to Main Page</a>
{% endblock %}
