<!DOCTYPE html>
{% extends 'login_interface/base.html' %}
{% block body_block %}
    <title>Main Page</title>
    <div class="jumbotron">
        <h1>OSCHUB</h1>
        <h2>{{ advice }}</h2>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Welcome Back!</h5>
            <p class="card-text">Join us for the next event in line.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <p class="card-text">Join us and be a part of the Open Source Community.</p>
            <a href="{% url 'login_interface:registration_portal' %}" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
{% endblock %}
