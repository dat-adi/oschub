<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Livestream</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/livestream_style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'dashboard:welcome' %}">Dashboard</a></li>
                    <li><a class="navbar-link" href="{% url 'event_regis:event_home_page' %}">Event Home</a></li>
                    <li><a class="navbar-link" href="{% url 'event_regis:list' %}">Event list</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="embed-container">
                {% block livestream_block %}
                {% endblock %}
            </div>
            <div class="jumbotron">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
