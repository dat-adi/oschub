<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>
        {% if registered %}
            <h1>Thank you for registering.</h1>
        {% else %}
            <h1>Register Here.</h1>
            <h3>Fill out the form:</h3>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                <input type="submit" value="Register">
            </form>
        {% endif %}
    </body>
</html>
